apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: linier-channel-hpa
  namespace: linier-channel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: linier-channel
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
